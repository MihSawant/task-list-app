<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <h1 class="title is-2 has-text-info">Task-List</h1>

    <div class="container">
        <div class="columns">
            <div class="column">
                <app-task-dashboard (task)="onTaskAdded($event)" (removeTask)="onTaskRemoved()"></app-task-dashboard>
            </div>
            <div class="column">
                <app-task-list *ngFor="let tsk of taskList" [task]="tsk"></app-task-list>

            </div>
        </div>
    </div>
</div>
